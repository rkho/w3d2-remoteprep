<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise 3</title>
        <style>
          #target {
            height: 50;
            width: 200;
          }
          .highlighted {
            color: red;
          }
          .shown {
            visibility: hidden;
          }
        </style>
    </head>
    <body>
      <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <div>
        <h1>Exercise 3</h1>

        <h2 id="target">Highlight Me</h2>

        <div id="magic">
          <br>
          <image class="magic" src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Margaret_Hamilton.gif">
        </div>
      </div>

    <script>
      $(function() {
        $('#target').on('mouseover', function() {
          $('#target').addClass('highlighted');
        })

        $('#target').on('mouseleave', function() {
          $('#target').removeClass('highlighted');
        })

        $('#magic').on('mouseover', function() {
          $('.magic').addClass('shown');
        })

        $('#magic').on('mouseleave', function() {
          $('.magic').removeClass('shown')
        })
      })
    </script>

    </body>
</html>
